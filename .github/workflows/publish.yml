name: Publish

on:
  release:
    types: [ published ]

env:
  NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
  NUGET_SOURCE: https://api.nuget.org/v3/index.json
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GITHUB_SOURCE: https://nuget.pkg.github.com/bigbang1112/index.json

jobs:
  build:

    if: "!github.event.release.prerelease"
    
    strategy:
      matrix:
        lib: [GBX.NET, GBX.NET.Imaging, GBX.NET.Json, GBX.NET.LZO, GBX.NET.PAK]
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: |
          6.0.x
          3.1.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -c Release --no-restore
    - name: Test
      run: dotnet test -c Release --no-build --verbosity normal

    - name: Create the ${{ matrix.lib }} package
      run: dotnet pack Src/${{ matrix.lib }} -c Release
    - name: Publish the ${{ matrix.lib }} package to nuget.org
      run: dotnet nuget push Src/${{ matrix.lib }}/bin/Release/*.nupkg -k $NUGET_API_KEY -s $NUGET_SOURCE
    - name: Publish the ${{ matrix.lib }} package to github.com
      run: dotnet nuget push Src/${{ matrix.lib }}/bin/Release/*.nupkg -k $GITHUB_TOKEN -s $GITHUB_SOURCE
    - name: Upload the ${{ matrix.lib }} package to the release
      uses: svenstaro/upload-release-action@v2
      with:
        file: Src/${{ matrix.lib }}/bin/Release/*.nupkg
        file_glob: true
        tag: ${{ github.ref }}
        overwrite: true
